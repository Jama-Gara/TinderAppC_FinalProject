<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${likedUsers}">
        <td th:text="${user.username}"></td>
        <td>Liked</td>
    </tr>
    <tr th:each="user : ${dislikedUsers}">
        <td th:text="${user.username}"></td>
        <td>Disliked</td>
    </tr>
    </tbody>
</table>
