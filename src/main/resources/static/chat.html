<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="message-form">
    <div class="message-form">
        <form action="/chat" method="post">
            <input type="number" name="receiverId" value="${receiver.likedUser}">
            <label for="msg_text">Message:</label>
            <textarea name="msg_text" id="msg_text" required></textarea>
            <input type="submit" value="Send">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>
</div>

<style>
    .message-container {
        width: 100%;
        height: 80%;
        border-radius: 20px;
        border: 2px solid blue;
        overflow-y: scroll; /* add scrollbar */
    }

    .message-box {
        margin: 10px;
        border-radius: 30px;
        border: 2px solid blue;
        width: 150px;
        padding: 6px;
        display: inline-block;
        word-wrap: break-word; /* break long words */
        max-width: 60%; /* set max-width to limit width of messages */
    }

    .message-text {
        margin: 0;
    }

    .message-form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid blue;
        border-radius: 5px;
        resize: none;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 14px;
    }

    input[type="submit"]:hover {
        background-color: darkblue;
    }

</style>

</body>
</html>
